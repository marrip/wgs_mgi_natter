reference:
  fasta: "test/Homo_sapiens_AADACL3_sequence.fa" # Path to reference fasta

samples:
  dir: "test" # Path to root sequencing run directory
  runid: "V000000001" # String with run id
  lane: ["L01", "L02", "L03", "L04"] # Array of lanes
  barcodes: # Object of arrays with sample barcodes
    "01": ["1"] # Array of sample barcodes
  adapter:
    fwd: "AAGTCGGAGGCCAAGCGGTCTTAGGAAGACAA"
    rev: "AAGTCGGATCGTAGCCATGTCGTTCTGTGAGCCAAGGAGTTG"

tools:
  bwa_mem2: "docker://marrip/bwa-mem2:2.1"
  fastp: "docker://marrip/fastp:0.21.0"
  fastqc: "docker://marrip/fastqc:0.11.9"
  gatk: "docker://broadinstitute/gatk:4.1.9.0"
  ubuntu: "library://ubuntu:18.04"
